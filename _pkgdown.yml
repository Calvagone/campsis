## This file configures the building process for pkgdown::build_site()
template:
  params:
    noindex: false # tells search engines to index the site

home:
  strip_header: true

development:
  mode: auto  # detect based on version number
  version_label: warning
  version_tooltip: ""

navbar:
  structure:
    left:
    - home
    - intro
    - reference
    - articles
    - news
    right: github
    
reference:

- title: "Dataset elements"
  contents:
  - Arm
  - Bolus
  - Covariate
  - Dataset
  - DatasetConfig
  - Infusion
  - IOV
  - Observations
  - Occasion
  - TimeVaryingCovariate
  
- title: "Distributions"
  contents:
  - BootstrapDistribution
  - ConstantDistribution
  - DiscreteDistribution
  - EtaDistribution
  - FixedDistribution
  - FunctionDistribution
  - LogNormalDistribution
  - NormalDistribution
  - ParameterDistribution
  - UniformDistribution
  
- title: "Events"
  contents:
  - Event
  - Events
  
- title: "Sample distributions"
  contents:
  - sample
  
- title: "Summarise data and plots"
  contents:
  - PI
  - VPC
  - shadedPlot
  - spaghettiPlot
  - vpcPlot
  
- title: "Simulate"
  contents:
  - simulate

- title: "Exported classes"
  contents:
  - arms-class
  - covariates-class
  - protocol-class
  - treatment-class
  - treatment_iov-class

- title: "For advanced use"
  contents:
  - generateIIV
  - getColumnName
  - getCovariateNames
  - getIOVNames
  - getTimes
  - getTimeVaryingCovariateNames
  - retrieveParameterValue

- title: "For use in external packages"
  contents:
  - applyCompartmentCharacteristics
